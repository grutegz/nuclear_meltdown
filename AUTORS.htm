<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторы проекта</title>
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        h1 {
            color: #0ff;
            text-align: center;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
            margin-bottom: 30px;
        }
        
        .author {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #0ff;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
        }
        
        .name {
            font-weight: bold;
            font-size: 1.2em;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
            margin-bottom: 10px;
        }
        
        .contribution {
            margin-bottom: 10px;
        }
        
        a {
            color: #0af;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
    </style>
</head>
<body>
    <h1>АВТОРЫ ПРОЕКТА</h1>
    
    <div class="author">
        <div class="name">GRUTEGZ</div>
        <div class="contribution">сделал практически все здесь. связал все во едино!</div>
        <div class="link"><a href="https://boosty.to/grutegz" target="_blank">https://boosty.to/grutegz</a></div>
    </div>
    
    <div class="author">
        <div class="name">ryazh3nka</div>
        <div class="contribution">сделал немало связующих вещей без которых невозможно было играть!</div>
    </div>
    
    <div class="author">
        <div class="name">l1ckra</div>
        <div class="contribution">написал тему "meltdown.ogg". почет и уважение!</div>
        <div class="link"><a href="https://www.youtube.com/@l1ckra/videos" target="_blank">https://www.youtube.com/@l1ckra/videos</a></div>
    </div>
</body>
</html>
